<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>

    <script>
      let app=angular.module('app',[]);
      app.controller('test',function ($scope, $http) {
          $scope.sing=function () {
              $http.get('/sing',{params:{
                  user:$('#inp1').val(),
                  pass:$('#pass').val()
              }}).success(function (data) {
                  if(data.error){
                      alert(1)
                  }else {
                      alert('失败了')
                  }
              })
          }
      })


    </script>
</head>
<body ng-controller="test">
<fieldset>
    用户名：<input type="text" id="inp1">
    密码  ：<input type="password" id="pass">
    <input type="submit" id="sub" value="注册">
</fieldset>
<fieldset>
    用户名：<input type="text" id="t1">
    密码  ：<input type="password" id="t2">
    <input type="submit" id="t3" value="登录">
</fieldset>
</body>
</html>
