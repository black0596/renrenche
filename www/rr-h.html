<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人人车后台页面</title>
    <link rel="stylesheet" href="sass/scss.css">
    <style></style>
    <script></script>
</head>
<body>
    <div class="wrap">
        <!--上边导航-->
        <div class="top clearfix">
            <div class="top_l clearfix">
                <h1>
                    <a href="javascript:;">人人车后台</a>
                </h1>
            </div>
            <div class="top_r clearfix">
                <div class="rig_top clearfix">
                    <p class="user">您好!PHPcms[超级管理员]</p>
                    <p class="esc">[退出]</p>
                    <br>
                    <div class="btn1">
                        <button>我的面板</button>
                    </div>
                    <div class="btn2">
                        <button>设置</button>
                    </div>
                </div>

            </div>
        </div>
        <!--左边-->
       <div class="content clearfix">
           <div class="left">
               <div class="left_top">
                   <h3>相关设置</h3><span></span>
               </div>
               <ul class="left_list">
                   <li>用户管理</li>
                   <li>城市管理</li>
                   <li>首页广告</li>
                   <li>车库管理</li>
                   <li>论坛管理</li>
                   <li>车主故事</li>
                   <li>媒体报道</li>
               </ul>
           </div>
           <div class="rig">
               <div class="tig_top">
                   <span></span> 当前位置: <i>设置</i> > <i>管理员设置</i> > <i>管理员管理</i>
               </div>
               <div class="rig_cont">
                   <div class="cont_top clearfix">
                       <p>管理员管理</p>
                       <span></span>
                       <p>添加管理员</p>
                   </div>
                   <div class="cont_cont">
                       <table>
                           <thead class="tHead">
                               <tr class="xs">
                                   <td class="td1">ID</td>
                                   <td class="td1">用户名</td>
                                   <td class="td1">密码</td>
                                   <td class="td2">管理</td>
                               </tr>
                           </thead>
                           <tr>
                               <td class="id"></td>
                               <td class="user"></td>
                               <td class="pass"></td>
                               <td class="del">
                                   <span>删除</span>
                               </td>
                           </tr>

                       </table>
                   </div>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
